{% extends "base.html" %}
{% block content %}

<form action="/authors" method="post">

    <div>
        <label for="first_name">Author's First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name of Author" required autofocus>
    </div>

    <div>
        <label for="last_name">Author's Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name of Author" required autofocus>
    </div>

    <button type="submit">Add Author to Database</button>
</form>

{% endblock %}
